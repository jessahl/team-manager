<fieldset>
  <h1>Add a player</h1>
  <form (submit)="addPlayer()" #newPlayerForm="ngForm">
  <label>Player's Name: </label>
  <input type="text" name="name" required minlength="2" [(ngModel)] = "newPlayer.name" #name="ngModel">
  <span class="error" *ngIf="name.errors && name.touched">
    <span *ngIf = "name.errors.required">Name is required</span>
    <span *ngIf = "name.errors.touched">Quote must be at least 2 charaters</span>
  </span>
  <p></p>
  <label>Prefered Position: </label>
  <input type="text" name="position" [(ngModel)]="newPlayer.position" #position="ngModel">
  <br>
  <p></p>
  <input type="submit" value="Add Player" class="button" [disabled]='!newPlayerForm.valid'>
</form>
</fieldset>
